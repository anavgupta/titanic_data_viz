  <script>

    // Load the data and call the main 'draw' function
    d3.csv('data/titanic_data_modified.csv', function(d) {
      // if changes are need in the data
      d['count'] = 1;
      if (d['Survived'] == 0) {
        d['Outcome'] = "Perished";
      }
      else if (d['Survived'] == 1) {
        d['Outcome'] = "Survived";
      }
      // debugger;
      return d;
    }, draw);
